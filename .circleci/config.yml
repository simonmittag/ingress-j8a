version: 2.1

jobs:
  build:
    working_directory: ~/repo
    docker:
      - image: cimg/go:1.20
    steps:
      - checkout
      - restore_cache:
          keys:
            - go-mod-v4-{{ checksum "go.sum" }}
      - run:
          name: Install Dependencies
          command: go mod download
      - save_cache:
          key: go-mod-v4-{{ checksum "go.sum" }}
          paths:
            - "/go/pkg/mod"
      - run:
          name: Run tests
          command: |
            go test -v ./...
  dockerize:
    working_directory: ~/repo
    docker:
      - image: cimg/go:1.20
    steps:
      - checkout
      - setup_remote_docker:
          version: 20.10.14
      - run:
          name: Build application Docker image
          command: |
            docker build -t github.com/simonmittag/ingress-j8a . 

workflows:
  sample:
    jobs:
      - build
      - dockerize
